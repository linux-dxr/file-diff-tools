name: Install and Build

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        default: '3.11'
        type: string
      install-pyinstaller:
        description: 'Whether to install PyInstaller'
        required: false
        default: true
        type: boolean
      run-build:
        description: 'Whether to run PyInstaller build'
        required: false
        default: true
        type: boolean
      cache-key-suffix:
        description: 'Suffix for cache key'
        required: false
        default: ''
        type: string
      pip-timeout:
        description: 'Timeout for pip install commands'
        required: false
        default: '300'
        type: string

jobs:
  install-and-build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          %LOCALAPPDATA%\pip\cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}${{ inputs.cache-key-suffix }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip --timeout ${{ inputs.pip-timeout }}
        pip install -r requirements.txt --timeout ${{ inputs.pip-timeout }}
        if ("${{ inputs.install-pyinstaller }}" -eq "true") {
          pip install pyinstaller --timeout ${{ inputs.pip-timeout }}
        }
      shell: powershell
        
    - name: Build with PyInstaller
      if: inputs.run-build
      run: |
        pyinstaller FileDiffTools.spec
        
    - name: Upload build artifacts
      if: inputs.run-build
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        retention-days: 7