name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test with pytest
      run: |
        # 检查是否有标准pytest测试文件
        if (Get-ChildItem -Recurse -Include "test_*.py","*_test.py" | Measure-Object).Count -gt 0 {
          pytest --cov=. --cov-report=xml
        } else {
          # 如果没有标准测试文件，运行自定义测试脚本
          python test.py
          # 创建空的覆盖率报告，避免上传步骤失败
          echo '<?xml version="1.0" ?><coverage version="7.0" timestamp="1234567890" lines-valid="0" lines-covered="0" line-rate="0" branches-covered="0" branches-valid="0" branch-rate="0" complexity="0"></coverage>' > coverage.xml
        }
      shell: powershell
        
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
  build-test:
    runs-on: windows-latest
    needs: test-windows
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Test build with PyInstaller
      run: |
        # 使用spec文件构建
        pyinstaller FileDiffTools.spec
        
    - name: Test executable
      run: |
        # 基本测试，确保可执行文件可以运行
        echo "Testing executable..."
        if (Test-Path "dist\FileDiffTools.exe") {
          echo "Executable found at dist\FileDiffTools.exe"
          # 尝试获取可执行文件信息
          Get-ItemProperty dist\FileDiffTools.exe | Format-List
        } else {
          echo "ERROR: Executable not found!"
          exit 1
        }
      shell: powershell
