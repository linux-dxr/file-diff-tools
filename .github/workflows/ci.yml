name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-test-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip --timeout 60
        pip install -r requirements.txt --timeout 300
        pip install pytest pytest-cov flake8 --timeout 300
        
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test with pytest
      run: |
        $env:PYTHONIOENCODING = "utf-8"
        if ((Get-ChildItem -Recurse -Include "test_*.py","*_test.py" | Measure-Object).Count -gt 0) {
          pytest --cov=. --cov-report=xml
        } else {
          python test.py
          Set-Content -Path coverage.xml -Value '<?xml version="1.0" ?><coverage version="7.0" timestamp="1234567890" lines-valid="0" lines-covered="0" line-rate="0" branches-covered="0" branches-valid="0" branch-rate="0" complexity="0"></coverage>'
        }
      shell: powershell
        
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
  build-test:
    uses: ./.github/workflows/install-and-build.yml
    with:
      python-version: '3.11'
      cache-key-suffix: '-build-test'
    secrets: inherit