name: Update Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
      create_release:
        description: 'Create a release after updating version'
        required: true
        default: 'false'
        type: boolean

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-update-version
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Update version files
      run: |
        # Update version_info.txt
        echo "${{ github.event.inputs.version }}" > version_info.txt
        
        # Update CHANGELOG.md
        echo "## [${{ github.event.inputs.version }}] - $(date +'%Y-%m-%d')" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### Added" >> CHANGELOG.md
        echo "- Version bump to ${{ github.event.inputs.version }}" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        
        # Commit changes
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add version_info.txt CHANGELOG.md
        git commit -m "Bump version to ${{ github.event.inputs.version }}"
        git push
        
    - name: Create tag and release
      if: github.event.inputs.create_release == 'true'
      run: |
        # Create and push tag
        git tag -a "v${{ github.event.inputs.version }}" -m "Release version ${{ github.event.inputs.version }}"
        git push origin "v${{ github.event.inputs.version }}"