name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/install-and-build.yml
    with:
      python-version: '3.11'
      cache-key-suffix: '-release'
    secrets: inherit
    
  package:
    needs: build
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: dist
        
    - name: Create release directory
      run: |
        mkdir release
        copy dist\FileDiffTools.exe release\
        copy README.md release\
        copy LICENSE release\
        xcopy examples release\examples /E /I
        
    - name: Generate version info
      id: version
      run: |
        if ("${{ github.ref }}" -like "refs/tags/*") {
          $version = "${{ github.ref }}" -replace "refs/tags/", ""
          echo "version=$version" >> $env:GITHUB_OUTPUT
        } else {
          $date = Get-Date -Format "yyyyMMdd-HHmm"
          echo "version=nightly-$date" >> $env:GITHUB_OUTPUT
        }
      shell: powershell
      
    - name: Create ZIP archive
      run: |
        cd release
        7z a -tzip ../FileDiffTools-${{ steps.version.outputs.version }}-windows.zip *
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FileDiffTools-${{ steps.version.outputs.version }}-windows
        path: |
          FileDiffTools-${{ steps.version.outputs.version }}-windows.zip
          release\FileDiffTools.exe
        retention-days: 30
        
    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          FileDiffTools-${{ steps.version.outputs.version }}-windows.zip
          release\FileDiffTools.exe
          release\README.md
          release\LICENSE
          release\examples\*
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}