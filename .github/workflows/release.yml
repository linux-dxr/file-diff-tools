name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: '是否创建Release'
        required: false
        default: true
        type: boolean
      release_name:
        description: 'Release名称（留空则自动生成）'
        required: false
        default: ''
        type: string
permissions:
  contents: write
jobs:
  build:
    uses: ./.github/workflows/install-and-build.yml
    with:
      python-version: '3.11'
      cache-key-suffix: '-release'
    secrets: inherit
    
  package:
    needs: build
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: dist
        
    - name: Debug dist directory
      run: |
        Write-Host "Listing files in dist directory:"
        Get-ChildItem -Path dist -Recurse
      shell: powershell
        
    - name: Create release directory
      run: |
        mkdir release
        # 检查并复制FileDiffTools.exe或FileDiffTools
        if (Test-Path "dist\FileDiffTools.exe") {
          copy "dist\FileDiffTools.exe" "release\FileDiffTools.exe"
          Write-Host "Found and copied FileDiffTools.exe"
        } elseif (Test-Path "dist\FileDiffTools") {
          copy "dist\FileDiffTools" "release\FileDiffTools.exe"
          Write-Host "Found FileDiffTools and copied as FileDiffTools.exe"
        } else {
          Write-Host "Error: FileDiffTools.exe or FileDiffTools not found in dist directory"
          exit 1
        }
        copy README.md release\
        copy LICENSE release\
        xcopy examples release\examples /E /I
        
    - name: Debug release directory
      run: |
        Write-Host "Listing files in dist directory:"
        Get-ChildItem -Path dist -Recurse
        Write-Host "Listing files in release directory:"
        Get-ChildItem -Path release -Recurse
        Write-Host "Checking if FileDiffTools.exe exists in release directory:"
        Test-Path release\FileDiffTools.exe
      shell: powershell
        
    - name: Debug context
      run: |
        Write-Host "Event name: ${{ github.event_name }}"
        Write-Host "Ref: ${{ github.ref }}"
        Write-Host "Repository: ${{ github.repository }}"
        Write-Host "Create release input: ${{ github.event.inputs.create_release }}"
        Write-Host "Release name input: ${{ github.event.inputs.release_name }}"
        Write-Host "Is tag push: ${{ startsWith(github.ref, 'refs/tags/') }}"
        Write-Host "Is manual trigger with create release: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true' }}"
      shell: powershell
      
    - name: Generate version info
      id: version
      run: |
        if ("${{ github.ref }}" -like "refs/tags/*") {
          $version = "${{ github.ref }}" -replace "refs/tags/", ""
          Write-Host "Version from tag: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "is_tag=true" >> $env:GITHUB_OUTPUT
        } elseif ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $date = Get-Date -Format "yyyyMMdd-HHmm"
          $version = "manual-$date"
          Write-Host "Version from manual trigger: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "is_tag=false" >> $env:GITHUB_OUTPUT
        } else {
          $date = Get-Date -Format "yyyyMMdd-HHmm"
          $version = "nightly-$date"
          Write-Host "Version from date: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "is_tag=false" >> $env:GITHUB_OUTPUT
        }
        Write-Host "GitHub ref: ${{ github.ref }}"
        Write-Host "Event name: ${{ github.event_name }}"
      shell: powershell
      
    - name: Create tag for manual release
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true' && steps.version.outputs.is_tag == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -f ${{ steps.version.outputs.version }}
        git push origin ${{ steps.version.outputs.version }}
      shell: powershell
        
    - name: Create ZIP archive
      run: |
        cd release
        7z a -tzip ../FileDiffTools-${{ steps.version.outputs.version }}-windows.zip *
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FileDiffTools-${{ steps.version.outputs.version }}-windows
        path: |
          FileDiffTools-${{ steps.version.outputs.version }}-windows.zip
          release/FileDiffTools.exe
        retention-days: 30
        
    - name: Release
      if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          FileDiffTools-${{ steps.version.outputs.version }}-windows.zip
          release/FileDiffTools.exe
          release/README.md
          release/LICENSE
          release/examples/*
        draft: false
        prerelease: ${{ github.event_name == 'workflow_dispatch' && github.ref != 'refs/tags/*' }}
        generate_release_notes: false
        token: ${{ secrets.GITHUB_TOKEN }}
        name: ${{ github.event.inputs.release_name || format('FileDiffTools {0}', steps.version.outputs.version) }}
        tag_name: ${{ steps.version.outputs.version }}
        body: |
          ## 版本 ${{ steps.version.outputs.version }}
          
          ${{ (github.event_name == 'workflow_dispatch' && github.ref != 'refs/tags/*') && '这是预发布版本。' || '这是正式发布版本。' }}
          
          ### 安装说明
          1. 下载FileDiffTools.exe或完整压缩包
          2. 如果下载压缩包，解压后运行FileDiffTools.exe
          
          ### 更新内容
          请查看[CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)了解详细更新内容。
